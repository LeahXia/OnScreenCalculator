<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/styles.css">
  <title>On Screen calculator</title>
</head>
<body>
<h1>On Screen calculator</h1>
<div id="calWrap">
  <div id="screen">0</div>
  <table>
      <tr>
        <td><button id="AC">AC</button></td>
        <td><button id="L">L</button></td>
        <td><button class="percent">%</button></td>
        <td><button class="operater" value="divide">รท</button></td>
      </tr>
      <tr>
        <td><button value="7" class="numbers">7</button></td>
        <td><button value="8" class="numbers">8</button></td>
        <td><button value="9" class="numbers">9</button></td>
        <td><button class="operater" value="times">x</button></td>
      </tr>
      <tr>
        <td><button value="4" class="numbers">4</button></td>
        <td><button value="5" class="numbers">5</button></td>
        <td><button value="6" class="numbers">6</button></td>
        <td><button class="operater" value="minus"> - </button></td>
      </tr>
      <tr>
        <td><button value="1" class="numbers">1</button></td>
        <td><button value="2" class="numbers">2</button></td>
        <td><button value="3" class="numbers">3</button></td>
        <td><button class="operater" value="add">+</button></td>
      </tr>
      <tr>
        <td><button value="0" class="numbers">0</button></td>
        <td><button value="." class="numbers">.</button></td>
        <td><button class="percent">%</button></td>
        <td><button id="equalTo">=</button></td>
      </tr>
  </table>

</div>
